<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#13a4ec',
              'background-light': '#f6f7f8',
              'background-dark': '#101c22',
            },
            fontFamily: {
              display: ['Work Sans'],
            },
            borderRadius: { DEFAULT: '0.25rem', lg: '0.5rem', xl: '0.75rem', full: '9999px' },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 px-10 py-4">
<div class="flex items-center gap-4 text-gray-800 dark:text-white">
<span class="material-symbols-outlined text-primary text-3xl"> all_inclusive </span>
<h2 class="text-xl font-bold">LinguaLeap</h2>
</div>
<nav class="hidden md:flex flex-1 justify-center gap-8">
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-primary" href="#">Practice</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Library</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Community</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-primary/10 text-gray-600 dark:text-gray-300 hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined"> notifications </span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDASug5T7FGHgteTYe2G1dqpOB2QJ4OAsBFLDrOmAF-mwgCCENh7ZmOimFCc7u0hIHybo7Jd4oxXS8vyp6J_fxRxPCR1L1r2lf5vpiJrpaVxaeSgUBKoIpOQPGEelSz0scl1L6p_djjkwor3qEJCilYo2NsdKBOy2Tc4QO1Yr5GEdIwCrDUFLLrj0of0U8v-h6WFfu-rDVSVgtpyrHapB7nWJkKWPjlt-xAL0rt-z-ld8LNSZfRZCwfPHBGwVjJFRfvqQrfqkOMZ_jb");'></div>
</div>
</header>
<main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-4xl space-y-8">
<div>
<h1 class="text-4xl font-bold text-gray-900 dark:text-white">Add New Texts</h1>
<p class="mt-2 text-gray-600 dark:text-gray-400">Expand your library by adding new texts to practice with.</p>
</div>
<div class="bg-white dark:bg-background-dark/50 rounded-lg p-6 shadow-sm">
<div class="border-b border-gray-200 dark:border-gray-700">
<nav aria-label="Tabs" class="-mb-px flex space-x-8">
<a class="border-primary text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="#">Paste Text</a>
<a class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="#">Upload File</a>
</nav>
</div>
<div class="mt-6">
<textarea class="form-textarea block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 min-h-48 text-sm" placeholder="Paste your text here..."></textarea>
<div class="mt-4 flex justify-end">
<button class="inline-flex items-center justify-center rounded-lg bg-primary px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors">
                  Save Text
                </button>
</div>
</div>
</div>
<div class="space-y-4">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Saved Texts</h2>
<div class="overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-background-dark/50">
<table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
<thead class="bg-gray-50 dark:bg-gray-800/30">
<tr>
<th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400" scope="col">Title</th>
<th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400" scope="col">Actions</th>
</tr>
</thead>
<tbody class="divide-y divide-gray-200 dark:divide-gray-700">
<tr>
<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">The Adventures of Tom Sawyer</td>
<td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-4">
<a class="text-primary hover:text-primary/80" href="#">Select</a>
<a class="text-red-600 hover:text-red-500 dark:text-red-500 dark:hover:text-red-400" href="#">Delete</a>
</td>
</tr>
<tr>
<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">Pride and Prejudice</td>
<td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-4">
<a class="text-primary hover:text-primary/80" href="#">Select</a>
<a class="text-red-600 hover:text-red-500 dark:text-red-500 dark:hover:text-red-400" href="#">Delete</a>
</td>
</tr>
<tr>
<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">The Great Gatsby</td>
<td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-4">
<a class="text-primary hover:text-primary/80" href="#">Select</a>
<a class="text-red-600 hover:text-red-500 dark:text-red-500 dark:hover:text-red-400" href="#">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</main>
</div>

</body></html>
